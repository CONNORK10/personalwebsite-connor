<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slot-machine">
            <h1>Slot Machine</h1>
            
            <div class="credits">Credits: <span id="credit-amount">100</span></div>
            
            <div class="reels" id="reels-container">
                <div class="reel">🍒</div>
                <div class="reel">🍒</div>
                <div class="reel">🍒</div>
            </div>

            <button id="spin-button">Spin (10 credits)</button>
            
            <div id="message" class="message"></div>
            
            <div class="instructions">
                Match 3 symbols to win! Higher value symbols = bigger prizes!
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
